<div class="container">
    @for (item of shells; track $index) {
    <div class="shell">
        <div class="data">
            <div class="td">
                <h3>{{item.date}}</h3>
            </div>
            <div class="td">
                <h3>entrega: {{item.first_quote}}</h3>
            </div>
            <div class="td">
                <h3>cantidad: {{item.quantity}}</h3>
            </div>
            <div class="td plus">
                @for (e of item.description.split('<br>'); track $index) {
                <h3>{{e}}</h3> <br>
                }
            </div>
        </div>
    </div>
    }
</div>
